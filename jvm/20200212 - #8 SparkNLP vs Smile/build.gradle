plugins {
    id 'java'
    id 'scala'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.afry'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://repo.scalanlp.org/repo/" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.apache.spark:spark-core_2.11:2.4.4"
    implementation 'org.apache.spark:spark-mllib_2.11:2.4.4'
    implementation "com.johnsnowlabs.nlp:spark-nlp_2.11:2.3.6"
    implementation "com.londogard:smile-nlp-kt:1.0.1-beta"

    implementation 'com.github.haifengl:smile-plot:1.5.3'
    implementation 'com.github.chen0040:java-lda:1.0.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileScala.targetCompatibility = "1.8"